<section class="create-hide">
  <section class="container-fluid">
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        <form id="create" class="form-container">
            <div class="form-group">
              <h4 class="text-center font-weight-bold"> Create a Listing </h4>
              <label for="InputAddress">Address</label>
              <input required id="autoc" type="text" class="form-control" name="house[address]" placeholder="Enter the Address">
           </div>
           <div class="form-group">
              <label for="InputDescription">Description</label>
              <textarea required name="house[description]" class="form-control" rows="3" placeholder="Enter a Description"></textarea>
           </div>
           <div class="form-group">
              <label for="InputBeds">Beds</label>
              <input required type="text" name="house[beds]" class="form-control comma" placeholder="How Many Beds?">
          </div>
          <div class="form-group">
              <label for="Inputbaths">Baths</label>
              <input required type="text" name="house[baths]" class="form-control comma" placeholder="How Many Baths?">
          </div>
          <div class="form-group">
             <label for="Inputsqft">SQFT</label>
             <input required type="text" name="house[sqft]" class="form-control comma" placeholder="How Much Square Feet?">
          </div>
          <div class="form-group">
            <label for="Inputasking">Asking Price</label>
            <input required type="text" name="house[askingprice]" class="form-control mula" placeholder="How Much are you Asking?">
          </div>
          <div class="form-group">
            <label for="Inputasking">Closing Date</label>
            <input required type="date" name="house[closingdate]" class="form-control" placeholder="Desired Closing Date">
          </div>
          <div class="form-group">
           <label for="Inputclosingattorney">Closing Attorney</label>
           <input required type="text" name="house[closingattorney]" class="form-control" placeholder="Have a Closing Attorney?">
         </div>
         <div class="form-group">
          <label for="Inputdeposit">Deposit</label>
          <input required type="text" name="house[emdeposit]" class="form-control mula" placeholder="What's the Required Deposit?">
        </div>
        <div class="form-group">
         <label for="Inputphone">Contact</label>
         <input type="text" class="form-control phonenumber" required name="house[listingphone]" placeholder="Listing Contact Number">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create</button>
    </form>
  </section>
</section>
